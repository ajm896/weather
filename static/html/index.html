<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-400 via-blue-500 to-blue-600 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 1. Container for your data -->
        <h1 class="text-4xl font-bold text-white text-center mb-8 drop-shadow-lg">Weather Forecast</h1>

        <!-- Location selector -->
        <div class="flex justify-center mb-8">
            <div class="bg-white/10 backdrop-blur-md rounded-lg p-4 shadow-lg border border-white/20">
                <label for="location-select" class="block text-white font-medium mb-2">Select Location:</label>
                <select id="location-select"
                    class="bg-white/20 text-white rounded-lg px-4 py-2 border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-white/50 backdrop-blur-sm">
                    <option value="home" class="bg-blue-800 text-white">Home</option>
                    <option value="work" class="bg-blue-800 text-white">Work</option>
                    <option value="ehhs" class="bg-blue-800 text-white">EHHS</option>
                    <option value="church" class="bg-blue-800 text-white">Church</option>
                </select>
            </div>
        </div>

        <div id="weather" class="text-center text-white text-lg">
            <!-- Weather data will be loaded here -->
        </div>
    </div>

    <!-- 2. External script to fetch, parse, display -->
    <script src="script.js"></script>
</body>

</html>

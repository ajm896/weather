<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-400 via-blue-500 to-blue-600 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 1. Container for your data -->
        <h1 class="text-4xl font-bold text-white text-center mb-8 drop-shadow-lg">Weather Forecast</h1>
        <div id="weather" class="text-center text-white text-lg">
            <div class="inline-flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                Loading weather data...
            </div>
        </div>
    </div>

    <!-- 2. External script to fetch, parse, display -->
    <script src="script.js"></script>
</body>

</html>
